<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tal do matrix</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
        }
    </style>
    <canvas width="500" height="630" id="canva"></canvas>

    <script>
        const canvas = document.getElementById('canva');
        const cpx = canvas.getContext('2d');

        const w = canvas.width = document.body.offsetWidth;
        const h = canvas.height = document.body.offsetHeight;
        const c = Math.floor(w / 10) + 1;
        const yPos = Array(c).fill(0);

        cpx.fillStyle = '#000';
        cpx.fillRect(0,0,w,h);

        function tiny(){
            cpx.fillStyle = '#0001';
            cpx.fillRect(0,0,w,h);

            cpx.fillStyle = '#0f0';
            cpx.font = '10pt monospace';

            yPos.forEach((y,ind) => {
                const t = String.fromCharCode(Math.random() * 128);
                const x = ind * 10;
                cpx.fillText(t,x,y);
                if (y > 100 + Math.random() * 100000) yPos[ind] = 0;
                else yPos[ind] = y + 10;
                
            });

        }
        setInterval(tiny,50);
    </script>
</body>
</html>
